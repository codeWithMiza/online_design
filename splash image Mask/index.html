<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Splash Image Mask</title>
	<style>
		section{
			position: relative;
			width: 100%;
			min-height: 100vh;
			background: url('bg.jpg');
			background-size: cover;
		}
		section:before{
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: url('splash.jpg');
			background-size: cover;
			background-position:  center;
			mix-blend-mode: screen;
		
		}
	</style>
</head>
<body>
	<section></section>
</body>
</html>
