<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Mouse Move Parallax</title>
	<style>
		*{
			padding: 0;
			margin: 0;
			/*box-sizing: border-box;*/
		}
		section{
		position: relative;
		width: 100%;
		height: 100vh;
		overflow: hidden;
		}
		section .bg {
			position: absolute;
			top: -50px;
			left: -50px;
			right: -50px;
			bottom: -50px;

		}
		section .bg img{
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
		}
		section img{
			position: absolute;
			max-width: 100%;

		}
		section .girl{
			bottom: -40px;
		}
	</style>
</head>
<body>
	<section>
		<div class="bg">
			<img src="bg2.jpg" class="layer" data-speed="-2">
		</div>
		<img src="text1.png" class="layer" data-speed="-4">
		<img src="text2.png" class="layer" data-speed="4">
		<img src="girl.png" class="layer girl" data-speed="2">
	</section>
<script type="text/javascript">
	document.addEventListener('mousemove', parallax);
	function parallax(e) {
		this.querySelectorAll('.layer').forEach(layer=> {
			var speed = layer.getAttribute('data-speed');
			var x = (window.innerWidth- e.pageX *speed)/100; 
			var y = (window.innerHeight - e.pageY * speed )/100; 
			layer.style.transform= "translateX("+x+"px) translateY("+y+"px)"
		})
		
	}
</script>
</body>
</html>
