<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Parallax Backgradround</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body{

			background:#111;
		}
		section{
			position: relative;
			width:100%;
			height: 100vh;
			display: flex;
			overflow: hidden;
			justify-content:center;
			align-items: center;
		}
		h2 {
			position: relative;
			color: #fff;
			font-size: 12em;
		}

		 img {
			position: absolute;
			top: 0;
			left: 0; 
			height: 100%;
			width: 100%;
			object-fit: cover;
		}

	</style>
</head>

<body>
	<section>
		<img src="1.png" data-speed="-5" class="layer"/>
		<img src="2.png" data-speed="2" class="layer"/>
		<img src="3.png" data-speed="8" class="layer"/>
		<img src="4.png" data-speed="4" class="layer"/>
		<img src="5.png" data-speed="2" class="layer"/>
		<img src="6.png" data-speed="6" class="layer"/>
		<img src="7.png" data-speed="3" class="layer"/>
		<img src="8.png" data-speed="-9" class="layer"/>
		<img src="9.png" data-speed="6" class="layer"/>
		<img src="10.png" data-speed="7" class="layer"/>
		<img src="11.png" data-speed="-5" class="layer"/>
		<img src="12.png" data-speed="5" class="layer"/>
		<h2  data-speed="2" class="layer">Parallax</h2>
	</section>
	<script type="text/javascript">
		document.addEventListener("mousemove", parallax);
		function parallax(e) {
			this.querySelectorAll('.layer').forEach( layer => {
				var speed = layer.getAttribute('data-speed');

				var x = (window.innerWidth - e.pageX * speed) /100 ;
				var y = (window.innerHeight - e.pageY * speed) /100;

				layer.style.transform= "translateX("+x+"px) translateY("+y+"px)"

				
			})
		}
	</script>
</body>
</html>
