d<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Multi-line Typing Effect </title>
	<link rel="stylesheet" href="">
</head>
<style>
	body{
		margin: 0;
		padding: 0;
		background: #000;
		height: 100vh;

	}
	.header-area h2{
		position: absolute;
		width: 100%;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		text-align: center;
		margin: 0;
		padding: 0;
		color: #fff;
		font-family: poppins;
		font-size: 5em;
		text-shadow:0 2px 5px rgba(0,0,0,.5);
	}
	.header-area h2 span{
		color: chartreuse;
	}
</style>
<body>
	<div class="header-area">
		<h2>I'M a <span class="animate"></span></h2>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
	<script>
		var typed = new Typed('.animate', {
			strings: [
			"Developer",
			"Desiger", 
			"customizer", 
			"Develper"  
			],
			typeSpeed: 50,
			backSpeed: 50, 
			loop: true
		});
	</script>
</body>
</html>
